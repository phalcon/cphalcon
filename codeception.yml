actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
coverage:
   enabled: true
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=phalcon_test'
            user: 'root'
            password: '1234'
            populate: true
            cleanup: false
            dump: tests/_data/mysql.dump.sql
