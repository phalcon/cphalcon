run.config:
  engine: php
  engine.config:
    runtime: php-7.1
    extensions:
      - ctype
      - curl
      - dom
      - fileinfo
      - gd
      - gmp
      - gettext
      - imagick
      - iconv
      - json
      - mbstring
      - memcached
      - memcache
      - mongodb
      - pdo
      - pdo_mysql
      - pdo_pgsql
      - pdo_sqlite
      - redis
      - session
      - simplexml
      - tokenizer
      - yaml
      - zephir_parser
      - xml
      - xmlwriter
      - zip
      - zlib
    zend_extensions:
      - opcache
    dev_zend_extensions:
      add:
        - xdebug
      rm:
        - opcache
  extra_packages:
    - autoconf
    - freefonts
    - freetype2
    - fontconfig
    - re2c
  extra_steps:
    # PSR extension compilation
    - |
      (
        rm -fR ./build/php-psr
        cd build
        git clone --depth=1 https://github.com/jbboehr/php-psr.git
        cd php-psr
        set -e
        phpize
        ./configure --with-php-config=$(which php-config)
        make -j"$(getconf _NPROCESSORS_ONLN)"
        make install
        cd ../
        rm -fR ./build/php-psr
      )
    - echo -e 'extension=psr.so' >> "/data/etc/php/dev_php.ini"
    # This is here so that Phalcon can be used right after compilation
    - echo -e 'extension=phalcon.so' >> "/data/etc/php/dev_php.ini"

