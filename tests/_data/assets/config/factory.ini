[annotations]
prefix = annotations
lieftime = 3600
adapter = apc

[cache_backend]
prefix = app-data
frontend.adapter = data
frontend.lifetime = 172800
adapter = apc

[cache_frontend]
lifetime = 172800
adapter = data

[config]
filePath = PATH_DATA"assets/config/config"
filePathExtension = PATH_DATA"assets/config/config.ini"
adapter = ini

[database]
host = TEST_DB_MYSQL_HOST
username = TEST_DB_MYSQL_USER
password = TEST_DB_MYSQL_PASSWD
dbname = TEST_DB_MYSQL_NAME
port = TEST_DB_MYSQL_PORT
charset = TEST_DB_MYSQL_CHARSET
adapter = mysql

[image]
file = PATH_DATA"assets/images/phalconphp.jpg"
adapter = imagick

[logger]
name = PATH_OUTPUT"logs/factory.log"
adapter = file

[paginator]
limit = 20
page = 1
adapter = queryBuilder

[session]
uniqueId = my-private-app
host = 127.0.0.1
port = 11211
persistent = true
lifetime = 3600
prefix = my_
adapter = memcache

[translate]
locale = en_US.utf8
defaultDomain = messages
directory = PATH_DATA"assets/translation/gettext"
category = LC_MESSAGES
adapter = gettext
