[cache]
adapter = libmemcached
options.prefix = app-data

[image]
adapter = imagick
file = PATH_DATA"assets/images/phalconphp.jpg"

[translate]
adapter = gettext
options.locale = en_US.utf8
options.defaultDomain = messages
options.directory = PATH_DATA"assets/translation/gettext"
options.category = LC_MESSAGES



[annotations]
prefix = annotations
lieftime = 3600
adapter = apcu

[cache_backend]
prefix = app-data
frontend.adapter = data
frontend.lifetime = 172800
adapter = apcu

[cache_frontend]
lifetime = 172800
adapter = data

[config]
filePath = PATH_DATA"assets/config/config"
filePathExtension = PATH_DATA"assets/config/config.ini"
adapter = ini

[database]
host = DATA_MYSQL_HOST
username = DATA_MYSQL_USER
password = DATA_MYSQL_PASS
dbname = DATA_MYSQL_NAME
port = DATA_MYSQL_PORT
charset = DATA_MYSQL_CHARSET
adapter = mysql


[logger]
name = "my-logger"
adapters.0.adapter = stream
adapters.0.name    = PATH_OUTPUT"tests/logs/factory.log"
adapters.1.adapter = stream
adapters.1.name    = PATH_OUTPUT"tests/logs/factory2.log"

[paginator]
limit = 20
page = 1
adapter = queryBuilder

[session]
uniqueId = my-private-app
host = 127.0.0.1
port = 11211
persistent = true
lifetime = 3600
prefix = my_
adapter = Files

